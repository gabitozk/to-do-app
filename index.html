<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts (Google)-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do-App</title>
</head>
<body>
    <h1>To do app <i class="fas fa-tasks"></i></h1>
    <section id="container">
        <!--New task-->
        <article id="new-task">
            <input type="text" placeholder="Ingrese la tarea a realizar">
            <button id="create-task">Crear tarea</button>
        </article>

        <!--Tasks-->
        <article id="tasks">
        </article>
    </section>

    <script src="https://kit.fontawesome.com/d510e61bb6.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
